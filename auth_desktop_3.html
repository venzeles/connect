<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/style_1.css" />
    <link rel="stylesheet" href="./style/style_2.css" />
    <link rel="stylesheet" href="./style/style_3.css" />

    <meta
            name='viewport'
            content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
    />
</head>
<body>
    <header>
        <div class="content">
            <button class="btn-black">HNWI</button>
        </div>
    </header>

    <section class="auth">
        <div class="content">
            <h1>Авторизация</h1>
            <div class="btn-group dabble">
                <div class="wrap_input error">
                    <input type="text" pattern="^[a]+$" value="usmanov@gmail.com" />
                    <div class="label_input">Логин</div>
                    <div class="input_error">
                        <svg width="20px" height="4px" viewBox="0 0 20 4" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g id="1.-Design" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g id="0.1.3-Region.-HNWI.-Auth-error" transform="translate(-644.000000, -489.000000)" fill="#E83838" fill-rule="nonzero">
                                    <g id="Group-106" transform="translate(644.000000, 379.000000)">
                                        <g id="Group-104">
                                            <g id="Group-15">
                                                <g id="Group-105">
                                                    <g id="Group-2">
                                                        <g id="Group">
                                                            <circle id="Oval" cx="2" cy="112" r="2"></circle>
                                                            <circle id="Oval" cx="10" cy="112" r="2"></circle>
                                                            <circle id="Oval" cx="18" cy="112" r="2"></circle>
                                                        </g>
                                                    </g>
                                                </g>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </svg>
                        Логин или пароль указаны неверно
                    </div>
                </div>
                <div class="wrap_input password">
                    <input type="password" pattern="^[a]+$" value="123456" />
                    <div class="label_input">Пароль</div>
                </div>
                <button class="btn-login">Войти</button>
            </div>
        </div>
    </section>

    <div class="ring_wrap_1">
        <div class="ring_1"></div>
    </div>
    <div class="ring_wrap_2">
        <div class="ring_2"></div>
    </div>
    <div class="ring_wrap_3">
        <div class="ring_3"></div>
    </div>
    <div class="ring_wrap_4">
        <div class="ring_4"></div>
    </div>
    <div class="ring_wrap_5">
        <div class="ring_5"></div>
    </div>
</body>
</html>
