<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="content">
            <button class="btn-black">HNWI</button>
        </div>
    </header>

    <section class="auth">
        <div class="content">
            <h1>Авторизация</h1>
            <div class="btn-group dabble once">
                <div class="wrap_input">
                    <input type="text" pattern="^[a]+$" />
                    <div class="label_input">Логин</div>
                </div>
                <button class="btn-login">Войти</button>
            </div>
            <div class="message">
                <span>Укажите ваш e-mail или номер телефона</span>
            </div>
        </div>
    </section>

    <div class="ring_wrap_1">
        <div class="ring_1"></div>
    </div>
    <div class="ring_wrap_2">
        <div class="ring_2"></div>
    </div>
    <div class="ring_wrap_3">
        <div class="ring_3"></div>
    </div>
    <div class="ring_wrap_4">
        <div class="ring_4"></div>
    </div>
    <div class="ring_wrap_5">
        <div class="ring_5"></div>
    </div>
